        <script>

            function validateForm() {
             var nom = document.forms["myForm"]["nom"].value;
             var prenom = document.forms["myForm"]["prenom"].value;
             var mail = document.forms["myForm"]["mail"].value;
             var username = document.forms["myForm"]["username"].value;
             var mdp = document.forms["myForm"]["mdp"].value;
              if (nom == "") {
                  swal("Erreur!", "Le champ Nom est vide!", "error");
                return false;
              }
              else if (prenom == "") {
                   swal("Erreur!", "Le champ Prenom est vide!", "error");
                return false;
              }
               else if (mail == "") {
                    swal("Erreur!", "Le champ Mail est vide!", "error");
                return false;
              }
                else  if (username == "") {
                      swal("Erreur!", "Le champ Username est vide!", "error");
                return false;
              }

                      swal("Erreur!", "Le champ Mot de Passe est vide!", "error");
